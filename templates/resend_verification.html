<!DOCTYPE html>
<html>
<head>
    <title>Resend Verification Email</title>
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; padding: 20px;">
        <h1>Resend Verification Email</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div style="padding: 10px; margin: 10px 0; border-radius: 5px; 
                           background-color: {% if message.tags == 'error' %}#ffebee{% else %}#e8f5e8{% endif %};">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="email">Email Address:</label>
                <input type="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Resend Verification Email
            </button>
        </form>
        
        <p style="margin-top: 20px;">
            <a href="{% url 'signin' %}">Back to Sign In</a>
        </p>
    </div>
</body>
</html>
